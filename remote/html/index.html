        <h3>旬邑演示(遥控器)</h3>
    </div>

    <!--按钮组-->
    <div class="btn-box pointer-active">
        <div class="main">
            <button type="button" class="btn grade-1 btn-default btn-lg btn-block">第一页</button>
        </div>
    </div>
    <!--滑动区域-->
    <div class="pointer-box">
        <div class="pointer-main">
            <i class="i-1"></i>
            <i class="i-2"></i>
            <i class="i-3"></i>
            <i class="i-4"></i>
            <div class="p-box">
                <span class="f-down fa fa-angle-double-down"></span>
                <span class="f-left fa fa-angle-left"></span>
                <span class="f-right fa fa-angle-right"></span>
                <span class="f-play fa fa-play fa-pause"></span>
            </div>
        </div>
        <!--提示层-->
        <div class="pointer-tip">
            <div class="tip-loading la-ball-scale-ripple-multiple la-2x">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="tip-handle">
                <i class="fa fa-hand-o-up"></i>
            </div>
        </div>
    </div>
    <!--快捷按钮-->
    <div class="con-box center">
        <span class="f-up fa fa-angle-double-up"></span>
        <ul>
            <li><i class="fa fa-backward"></i></li>
            <li><i class="fa fa-play dis"></i></li>
            <li><i class="fa fa-pause"></i></li>
            <li><i class="fa fa-forward"></i></li>

    </div>
