<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>up tree</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <style>


        #svgBox svg {
            cursor: move;
            user-select: none;
        }

        .center-node rect {
            fill: #65a1ea;
            cursor: pointer
        }

        .center-node text {
            font-size: 17px;
            fill: #fff;
            cursor: pointer
        }

        .svg-up-rect {
            stroke: #D6D6D6;
            stroke-width: 1px;
            fill: #fff;
        }

        .hover-up-rect {
            stroke: #f0a23a
        }

        .svg-down-rect {
            stroke: #D6D6D6;
            stroke-width: 1px;
            fill: #fff;
        }

        .hover-down-rect {
            stroke: #65a1ea
        }

        .node-op-add {
            cursor: pointer
        }

        .node-op-add circle {
            fill: #65a1ea;
            stroke: #65a1ea
        }

        .node-op-add line {
            stroke: #fff
        }

        .op-add-up circle {
            fill: #f0a23a;
            stroke: #f0a23a
        }

        .show-tip-panel {
            position: absolute;
            right: 38px;
            top: 54px;
            width: 300px;
            height: 140px;
            background: #fff;
            border-radius: 5px;
            padding: 10px 0;
            border: #ccc solid 1px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, .16), 0 3px 10px rgba(0, 0, 0, .16);
            z-index: 9999;
        }

        .show-tip-panel .main {
            text-align: left;
            padding: 0 10px;
        }

        .show-tip-panel:before {
            text-align: center;
            line-height: 30px;
            color: #ccc;
            display: block;
            background-color: #fff;
            content: "\F106";
            font: normal normal normal 14px/1 FontAwesome;
            position: absolute;
            font-size: 30px;
            top: -21px;
            left: 50%;
            margin-left: -6px;
            width: 14px;
            height: 0;
            text-indent: -3px;
        }

        .show-tip-panel:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: -14px;
            left: 50%;
            margin-left: -8px;
            border-top: 6px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 9px solid #fff;
            border-left: 9px solid transparent;
        }

        .show-tip-bottom-arrow {

        }

        .show-tip-bottom-arrow:before {
            content: "\F107";
            bottom: 10px;
            top: auto;
            text-shadow: 0 3px 10px #ccc
        }

        .show-tip-bottom-arrow:after {
            border-bottom: 6px solid transparent;
            border-top: 9px solid #fff;
            bottom: -14px;
            top: auto;
        }


        .show-tip-left-arrow:before {
            content: "\F104";
            bottom: auto;
            left: -6px;
            margin-top: -12px;
            top: 50%;
            text-shadow: 0 3px 10px #ccc
        }

        .show-tip-left-arrow:after {
            margin-top: -5px;
            left: -8px;
            top: 50%;
            border-left: 7px solid transparent;
            border-right: 9px solid #fff;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            bottom: auto;

        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .node-op-add .node-add-loading {
            stroke-dasharray: 12, 23;
            stroke-dashoffset: 0;
            stroke-width: 2;
            fill: transparent;
            stroke: #65a1ea;
            animation: rotate 2s linear infinite;
            transform-origin: 7px 7px;
        }

        .op-add-up .node-add-loading {
            stroke: #f0a23a
        }



    </style>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="upTree.js"></script>
    <script src="svg.min.js"></script>
</head>
<body>

<div id="svgBox" style="height: 600px;width: 100%;border: #ccc solid 1px">
    <svg id="svg" style="width: 100%;height: 100%;">
        <defs>
            <marker id="arrow" markerHeight="24" markerUnits="strokeWidth" markerWidth="24" orient="auto" refX="11"
                    refY="6" viewBox="0 0 12 12">
                <path d="M2,2 L10,6 L2,10 L6,6 L2,2" fill="#979797"></path>
            </marker>
            <marker id="arrowCompany" markerHeight="24" markerUnits="strokeWidth" markerWidth="24" orient="auto"
                    refX="11" refY="6" viewBox="0 0 12 12">
                <path d="M2,2 L10,6 L2,10 L6,6 L2,2" fill="#65A1EA"></path>
            </marker>
            <marker id="arrowPerson" markerHeight="24" markerUnits="strokeWidth" markerWidth="24" orient="auto"
                    refX="11" refY="6" viewBox="0 0 12 12">
                <path d="M2,2 L10,6 L2,10 L6,6 L2,2" fill="#F0A23A"></path>
            </marker>
        </defs>
    </svg>
</div>

<div class="show-tip-panel " style="display: none">

        var upTree = new UpTree(SVG, {

            getNextItem: function (item) {

                    })

                    })
