<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div class="box" id="svgBox">

</div>

<div class="info-box">
    <div class="img-box">
        <img alt="" src="1.jpg">
    </div>
    <div class="info-list">
        <h4>北京撒考虑到考公司</h4>
        <p>法定代表人：张三</p>
        <p>注册资本：400万人民币</p>
        <p>成立日期：2000-10-21</p>
    </div>
</div>


<script>
    $(function () {
        var relation = new Relation(SVG, {
            id: "svgBox",
            lineColor: "#ccc",
            hoverLineColor: "#0873ed",
            //是否弹出详细信息框
            hasDetailInfo: true,
            //详细信息框显示之前触发事件
            detailInfoShowBefore: function (item, $box) {
                $box.find("h4").text(item.name);
            },
            //获取下一级数据
            getNextItem(item){
            
            
            }
        });
        $.getJSON("./data.json", function (res) {
            if (res && res.result) {
                companyInfo = res.result;
            }
            relation.init(companyInfo);
        });
        window.tr = relation;
    })
</script>
</body>
</html>
