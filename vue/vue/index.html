<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue project</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p><span v-show="show">{{ message }}</span></p>
    <p>
        <span v-if="show">{{ message }}</span>
        <span v-else>no</span>
    </p>
    <div>
        <button v-on:click="showNode">显示</button>
    </div>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data: {
            show:false,
            message: 'Hello Vue!'
        },
        methods:{
            showNode(){
                this.show=true;
            }
        }
    });
    //window.vm = vm;
</script>
</body>
</html>
