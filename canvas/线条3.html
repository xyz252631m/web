<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <link rel="stylesheet" href="../css/base.css">
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../konva/js/konva.min.js"></script>

</head>
<body>
<div id='canvas'></div>

<script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    var stage = new Konva.Stage({
        container: 'canvas',
        width: width,
        height: height
    });
    var layer = new Konva.Layer();

    var line = new Konva.Line({
        points: [5, 370, 140, 323, 250, 460, 300, 520, 600, 670, 900, 400],
        stroke: '#4bffaa',
        strokeWidth: 15,
        lineCap: 'round',
        lineJoin: 'round',
        shadowBlur: 10,
        shadowColor:"#4bffaa",
        tension: .5
    });
    layer.add(line);

    var rect1 = new Konva.Rect({
        x: 20,
        y: 270,
        width: 100,
        height: 100,
        // fill: 'green',
        // fillPriority: "linear-gradient",
        // fillLinearGradientStartPoint: [20, 270],
        // fillLinearGradientEndPoint: [120, 370],
        shadowBlur: 10,
        cornerRadius: 100,
        fillLinearGradientStartPoint: {x: 0, y: 50},
        fillLinearGradientEndPoint: {x: 100, y: 50},

        fillLinearGradientColorStops: [0, "rgba(223,239,10,0.38)", 1, "#dfef0a"],
        listening: false,
        // globalCompositeOperation:'lighter',// 'source-atop',
        globalCompositeOperation:  'source-atop',
        // z:2
    });
    // add the shape to the layer
    layer.add(rect1);


    stage.add(layer);
    layer.draw();


</script>


</body>
</html>
