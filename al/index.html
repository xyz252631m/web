<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>函数</title>
    <link rel="stylesheet" href="../css/base.css">
    <style>
        h3 { background-color: #2dabee; color: white; height: 35px; line-height: 35px; font-size: 16px; font-weight: normal; text-indent: 20px; }

        pre { background-color: #f9f4e1; padding: 20px 0; line-height: 20px; }
    </style>

</head>
<body>
<h3>根据旋转度数返回圆环坐标</h3>
<pre>
    //根据旋转度数返回圆环坐标 x0,y0 圆心坐标 r 半径 angle 角度数
    function setPos(x0, y0, r, angle) {
        let x1 = x0 + r * Math.cos(angle * Math.PI / 180);
        let y1 = y0 + r * Math.sin(angle * Math.PI / 180);
        return {x1, y1};
    }
    <svg>
                        <g class="s-arrow" v-if="arrow.isShow">
                                        <line class="s-lines" :style="arrow.line.style" fill="none" fill-opacity="0" stroke="#57a6f9" stroke-opacity="1" stroke-width="2"
                                              stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="4"
                                              :x1="arrow.line.x1" :y1="arrow.line.y1" :x2="arrow.line.x2" :y2="arrow.line.y2" stroke-dasharray="6,4" dojoGfxStrokeStyle="dash"></line>
                                        <g class="arrow" :transform="arrow.transform">
                                            <line fill="none" fill-opacity="0" stroke="#57a6f9" stroke-opacity="1" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="4" x1="0" y1="0" x2="-8" y2="-4" stroke-dasharray="none" dojoGfxStrokeStyle="solid"></line>
                                            <line fill="none" fill-opacity="0" stroke="#57a6f9" stroke-opacity="1" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="4" x1="0" y1="0" x2="-8" y2="4" stroke-dasharray="none" dojoGfxStrokeStyle="solid"></line>
                                        </g>
                                    </g>
    </svg>
</pre>


<script>
    //根据旋转度数返回圆环坐标  x0,y0 圆心坐标 r 半径  angle 角度数
    function setPos(x0, y0, r, angle) {
        let x1 = x0 + r * Math.cos(angle * Math.PI / 180);
        let y1 = y0 + r * Math.sin(angle * Math.PI / 180);
        return {x1, y1};
    }
</script>
</body>
</html>
