<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<meta http-equiv = X-UA-Compatible content = "IE=edge,chrome=1">
	<title>信息面</title>
	<!--<link rel = "stylesheet" type = "text/css" href = "../css/base.css?v=1.0"/>-->
	<link rel = "stylesheet" href = "//i0.beta.ule.com/tomshopping/c/sys/csslib/110119/APE-admin.css">
	<link rel = "stylesheet" href = "//i0.beta.ule.com/tomshopping/c/sys/130111/template-admin.css">
	<script type = "text/javascript" src = "//i0.beta.ule.com/j/lib/jquery.js"></script>
	<script type = "text/javascript" src = "//i0.beta.ule.com/j/jend/jend.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "../css/pages.css?v=1.0"/>
	<!--<link rel = "stylesheet" type = "text/css" href = "//i1.beta.ulecdn.com/mobile/decorate/161226/css/pages.css?v=1.0"/>-->
</head>
<body>
<div class = "mainInner">
	<ul class = "crumbs">
		<li><a href = "#" class = "score-0">后台管理系统</a><span class = "direct">&gt;</span></li>
		<li><a href = "#" class = "score-0">店铺信息</a><span class = "direct">&gt;</span></li>
		<li>店铺装修</li>
	</ul>

	<div class = "mt20 pages-main">
		<div class = "store-info">
			<form id = "js_info_form" action="templates.html">
				<h3>您还没有微商城店铺，请先创建微商城店铺</h3>
				<p><span>店铺名称：</span><input class = "store-name" type = "text" name = "" value = "店铺名称" maxlength = "30"/></p>
				<p><span>店铺Logo：</span>
					<img class = "js_img" src = "http://i0.beta.ule.com/ule/header/images/logo.png"/>
					<label class = "btn-upload">点击上传图片<input name = "" class = "js_file"  type = "file"/></label> <em class = "img-tip">提示：浏览器不支持预览！</em></p>
				<p><span>店铺描述：</span><textarea name = "" maxlength = "300">店铺描述</textarea></p>
				<p>
					<a class = "btn-submit">确认</a><a class = "btn-return" href="./storeList.html">返回</a>
				</p>
			</form>
		</div>
	</div>
</div>
<script type = "text/javascript">
	$(function () {
		//文件预览
		$(".js_file").bind("change", function () {
			var $img = $(".js_img");
			if (typeof FileReader === 'undefined') {
				$(".img-tip").show();
				return;
			}
			var reader = new FileReader();
			reader.onload = function (e) {
				$img[0].src = this.result;
			}
			reader.readAsDataURL(this.files[0]);
		})
		//提交
		$(".btn-submit").bind("click", function () {
			if ($(".store-name").val().trim()) {
				$("#js_info_form").submit();
			}
		})
	})
</script>
</body>
</html>
