<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="../konva/js/konva.min.js"></script>

</head>
<body>

<div id="container">

</div>


<script>


    class TableHead {


        constructor() {

            let size = this.getClientSize();

            let stage = new Konva.Stage({
                container: 'container', // 容器 id
                width: size.width,// canvas 宽度
                height: size.height// canvas 高度
            });
            this.stage = stage;
            this.resizeEvent();

            let mainLayer = new Konva.Layer();
            let attrLayer = new Konva.Layer();


            stage.add(mainLayer);
            stage.add(attrLayer);

            this.mainLayer = mainLayer;
            this.attrLayer = attrLayer;


            this.drawHead();

        }

        getClientSize() {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            }
        }

        drawHead() {
            let layer = this.mainLayer;
            let list = [
                {name: "列1"},
                {name: "列2"},
                {name: "列3"},
                {name: "列4"},
                {name: "列5"},
                {name: "列6"},
                {name: "列7"},
                {name: "列8"},
                {name: "列9"},
                {name: "列10"}
            ];


            let rect1 = new Konva.Rect({
                x: 20,
                y: 20,
                width: 100,
                height: 50,
                fill: 'green',
                stroke: 'black',
                strokeWidth: 4
            });
            // add the shape to the layer
            layer.add(rect1);
            layer.draw();

        }


        resizeEvent() {
            let self = this;
            window.addEventListener('resize', function () {
                self.stage.size(self.getClientSize());
            })
        }


    }

    new TableHead();

</script>
</body>
</html>
