<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系图</title>
    <script src="../js/fabric.min.js"></script>
    <link rel="stylesheet" href="../../css/base.css">
    <script src="../../js/jquery-1.11.1.min.js"></script>
    <style>
        .map-box {width: 100%;height: 100%;}
        .map-box canvas {}
    </style>
</head>
<body>
<div class="map-box">
    <canvas id="canvas" style="width: 100%;height: 100%;"></canvas>
</div>
<script>


    let $box = $(".map-box");
    let w = $box.width(), h = $box.height();
    console.log(w, h);

    $(window).on("resize", function () {
        w = $box.width();
        h = $box.height();
        canvas.setWidth(w);
        canvas.setHeight(h);
    });

    let canvas = new fabric.Canvas('canvas');


    canvas.setWidth(w);
    canvas.setHeight(h);


    let rect = new fabric.Rect({
        top: 100,
        left: 100,
        width: 60,
        height: 70,
        fill: '#ccc',
        selectable:false
    });
    canvas.on("mouse:down",function(a,b,c){
        console.log(this,a,b,c)
        return false;
    })

    canvas.add(rect);
</script>
</body>
</html>
