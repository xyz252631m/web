    <p class="py-2"><label for="out_txt">输出：</label></p>
    <textarea class="column textarea" id="out_txt"></textarea>

<script>


    $(function () {
        let cl = new css2less();
        let inDom = $("#in_txt"), outDom = $("#out_txt");
        inDom.on("input", function () {
            to();
        })

        function to() {
            let out_str = cl.convent(inDom.val());
            outDom.val(out_str);
        }

        to();
    })

</script>
