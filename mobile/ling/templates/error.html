<ion-view view-title = "错误消息">
  <ion-nav-buttons side = "left">
    <button class = "button button-icon icon ion-ios-arrow-left button-clear" on-tap = "back()">返回</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" on-tap="clear()">清空</button>
  </ion-nav-buttons>

  <ion-content>
    <div class = "list error-list">
      <p class = "item " ng-repeat = "item in list track by $index">
        <span on-tap="showDetail(item)">{{list.length-$index}}:{{item}}</span>
      </p>
      <p ng-if="list.length==0">
        空！
      </p>
    </div>
  </ion-content>
</ion-view>
