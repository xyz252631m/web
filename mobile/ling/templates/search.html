<ion-view view-title="搜索">
  <ion-nav-buttons side="right">

  </ion-nav-buttons>
  <ion-content>
    <div class="s-search">
      <label class="item item-input s-search-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="搜索,请输入id">
      </label>
      <button class="  btn-sra" on-tap="toSearch()">
        搜索
      </button>
    </div>

    <div class="search-list">
      <p ng-repeat="item in list">
        <label>{{item.sort}}</label>
        <a on-tap="toBook(item.bookId)">{{item.title}}</a>
        <span>{{item.author}}</span>
      </p>
    </div>

    <div id="js_utf8" style="display: none;"></div>
  </ion-content>
</ion-view>
